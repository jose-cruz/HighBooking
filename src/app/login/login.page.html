<ion-header>
  <ion-toolbar color='primary'>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="pass" type="password"></ion-input>
        </ion-item>
        <!-- <ion-item> -->
          <ion-button slot='end' (click)="login()" fill='solid' color='secondary'>Iniciar Sesión</ion-button>
        <!-- </ion-item> -->
    </ion-card-content>
  </ion-card>
</ion-content>
