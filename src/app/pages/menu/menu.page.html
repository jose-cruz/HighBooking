<ion-split-pane>

  <ion-menu contentId='content'>
    <ion-header>
      <ion-toolbar color='secondary'>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content color="tertiary">
      <ion-list>
        <ion-menu-toggle auto-hide='false' *ngFor='let p of pages'>
          <ion-item *ngIf="p.title !== 'Iniciar Sesi贸n' && p.title !== 'Cerrar Sesi贸n'" [routerLink]="p.url" routerDirection='root' [class.active-item]="selectedPath === p.url" >
            {{p.title}} 
          </ion-item>
          <ion-item *ngIf="p.title === 'Iniciar Sesi贸n' && !auth" [routerLink]="p.url" routerDirection='root' [class.active-item]="selectedPath === p.url" >
            {{p.title}} 
          </ion-item>
          <ion-item *ngIf="p.title === 'Cerrar Sesi贸n' && auth" [routerLink]="p.url" routerDirection='root' [class.active-item]="selectedPath === p.url" >
            {{p.title}} 
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id='content' main></ion-router-outlet>

</ion-split-pane>
