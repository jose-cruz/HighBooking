<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-list>
    <ion-item *ngFor='let rest of restaurants' [routerLink]="['/menu/restaurants', rest.id]">
      <ion-avatar slot='start'>
        <ion-img [src]='rest.imageUrl' ionImgDidLoad=''></ion-img>
      </ion-avatar>
      <ion-label>{{ rest.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
